<!DOCTYPE html>
<!--3.页面使用thymeleaf时要导入标签-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>博主信息</title>
</head>
<body>
    <form action="" th:object="${blogger}" >
        用户编号：<input name="id" th:value="${blogger.id}"/><br>
        用户姓名：<input type="text" name="username" th:value="${blogger.getName()}"/><br>
        登陆密码：<input type="text" name="password" th:value="*{pass}" />  <!-- *号什么意思 -->
        <br>
        <!-- @ 就像是项目发布路径，写上controller的访问路径就行-->
        <a th:href="@{/thymeleaf/getList}">Login</a>
    </form>
</body>
</html>
