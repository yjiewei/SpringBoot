<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>个人信息填写</title>
</head>
<body>
    <form th:action="@{/thymeleaf/out}" method="post">
        <!--此处的@{/thymeleaf/out}会自动进入后面创建的PersonController.java文件中用@RequestMapping("out")注解的方法-->
        姓名:<input type="text" name="name"><br>
        性别:<input type="radio" name="sex" value="女">女
        <input type="radio" name="sex" value="男">男<br>
        年龄:<input type="text" name="age"><br>
        学历:
        <select name="education">
            <option value="小学">小学</option>
            <option value="初中">初中</option>
            <option value="高中">高中</option>
            <option value="本科">本科</option>
            <option value="研究生">研究生</option>
            <option value="博士">博士</option>
        </select>
        <br>
        个人简介:<textarea name="information" rows="10" cols="20"></textarea>
        <br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
